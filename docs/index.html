<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>HUHST ACM | HUHST CAS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="湖南人文科技学院CAS协会" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme: Simple (light + dark) -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="_css/theme-custom.css" />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: '<a href="./"><img src="favicon.ico" alt="logo" />HUHST CAS</a>',
        loadNavbar: true,
        coverpage: true,
        onlyCover: true, // 只显示封面

        topMargin: 25,

        loadSidebar: true,
        autoHeader: true,
        homepage: 'prologue/preface.md',
        subMaxLevel: 2,

        //relativePath: true, // 相对路径

        //logo: 'favicon.ico', // TODO: 修改大小

        // 搜索配置
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!',
          // 搜索标题的最大层级, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        },

        // 分页导航
        pagination: {
          previousText: 'Previous Page',
          nextText: 'Next Page',
          crossChapter: true,
        },

        // 代码复制
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Copied',
        },

        // 标签页
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true,
        },

        // 更新时间
        timeUpdater: {
          text: "<div align='right'>最近更新于: {docsify-updated}</div>",
          formatUpdated: '{YYYY} 年 {MM} 月 {DD} 日',
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
  </body>
</html>

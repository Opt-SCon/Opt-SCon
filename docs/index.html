<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>HUHST ACM | HUHST CAS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="湖南人文科技学院CAS协会" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          校园
          <ul>
            <li>
              <a href="http://vpn.huhst.edu.cn:9900" target="_blank">VPN</a>
            </li>
          </ul>
        </li>
        <a href="http://10.6.19.12/JudgeOnline/" target="_blank">HUHST OJ</a>
      </ul>
    </nav>
    <div id="app">加载中...</div>

    <script>
      window.$docsify = {
        name: 'HUHST CAS',
        //repo: 'https://github.com/opt-scon/opt-scon',
        coverpage: true,
        onlyCover: true, // 只显示封面

        loadSidebar: true,
        autoHeader: true,

        subMaxLevel: 2,
        //loadNavbar: true,

        //relativePath: true, // 相对路径

        //logo: 'favicon.ico', // TODO: 修改大小

        // 搜索配置
        search: 'auto',
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: [], // or 'auto'
          placeholder: 'Type to search',

          placeholder: 'Search',
          noData: 'No Results!',

          // 搜索标题的最大层级, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

          // 避免搜索索引冲突
          // 同一域下的多个网站之间
          namespace: 'website-1',
        },

        // 分页导航
        pagination: {
          previousText: 'Previous Page',
          nextText: 'Next Page',
          crossChapter: true,
        },

        // 字数统计
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90, 90, 90)',
          language: 'chinese',
          isExpected: false,
        },

        // 代码复制
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Copied',
        },

        // 标签页
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true,
        },

        // 更新时间
        timeUpdater: {
          text: "<div align='right'>最近更新于: {docsify-updated}</div>",
          formatUpdated: '{YYYY} 年 {MM} 月 {DD} 日',
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  </body>
</html>
